<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- manifest -->
  <link rel="manifest" href="manifest.json">
  <title>title</title>
  <link rel="stylesheet" href="master.css">
  <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css">
  <link href="https://getbootstrap.com/docs/4.0/examples/starter-template/starter-template.css" rel="stylesheet">
  <script src="js/main.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav><!-- /.navbar -->

  <div class="container partner-list-wrapper" id="users">
    <ul id="partner-list">
      <li v-for="u in activeUsers" :key="u.no" style="background: linear-gradient(white)">
        <button id="demo" type="button" class="partner-sprite" data-toggle="modal" data-target="#userDetail" v-bind:data-whatever="JSON.stringify(u)">
          <img :src="u.img" />
        </button>
        <span>{{ u.no }} : {{ u.name }}</span>
      </li>
    </ul>
  </div><!-- /.container -->

  <!-- Modal -->
  <div class="modal fade" id="userDetail" data-backdrop="static" 　tabindex="-1" role="dialog" aria-labelledby="userDetailTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">氏名　kana</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p><img class="img"></p>
          <h2 class="sub-header">Profile</h2>
          <table class="table table-bordered">
            <thead></thead>
            <tbody>
              <tr>
                <th>社員番号</th>
                <td class="no"></td>
                <th>所属</th>
                <td class="dept"></td>
              </tr>
              <tr>
                <th>氏名</th>
                <td class="name"></td>
                <th>ふりがな</th>
                <td class="kana"></td>
              </tr>
            </tbody>
          </table>
          <h2 class="sub-header">Message</h2>
          <span class="content">メッセージ</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- VueJS -->
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/app.js"></script>

  <!-- Bootstrap core JavaScript
      ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
